<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configuración - Porki Fit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'piel-claro': '#FFE8CC',
            'piel-oscuro': '#B37447'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-piel-claro min-h-screen flex items-center justify-center">

  <div class="bg-white w-[360px] p-6 rounded-2xl shadow-xl">
    <h2 class="text-2xl font-bold text-piel-oscuro mb-4 text-center">Configuración</h2>

    <label for="idioma" class="block text-gray-700 mb-2">Idioma de la aplicación:</label>
    <select id="idioma" class="w-full p-2 border border-gray-300 rounded">
      <option>Español</option>
      <option>Inglés</option>
    </select>

    <button class="mt-6 w-full bg-piel-oscuro text-white py-2 rounded-full hover:bg-[#8f5635]">Guardar cambios</button>
  </div>

</body>
</html>
