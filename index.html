<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Porki Fit - Mockup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #FDE4C3;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

  <!-- Pantalla de bienvenida -->
  <div class="w-[360px] max-w-full bg-white rounded-2xl shadow-xl p-6 text-center">
    <h1 class="text-3xl font-bold text-[#B37447]">¡Bienvenido a Porki Fit!</h1>
    <p class="mt-4 text-gray-700">Tu camino hacia una vida más saludable empieza aquí 💪</p>
    <img src="logoapp.png" alt="Logo de Porki Fit" style="width: 200px; display: block; margin: 0 auto;">
    <a href="#login" class="inline-block mt-4 px-6 py-2 bg-[#F9CBA4] text-[#B37447] font-semibold rounded-full hover:bg-[#F7B880] transition-colors">Comenzar</a>
  </div>

  <!-- Pantalla de login (simulada) -->
  <div id="login" class="w-[360px] max-w-full mt-10 bg-white rounded-2xl shadow-xl p-6">
    <h2 class="text-xl font-semibold text-[#B37447] mb-4">Iniciar sesión</h2>
    <form>
      <input type="email" placeholder="Correo electrónico" class="w-full mb-4 p-2 border border-gray-300 rounded"/>
      <input type="password" placeholder="Contraseña" class="w-full mb-4 p-2 border border-gray-300 rounded"/>
      <button type="submit" class="w-full bg-[#F9CBA4] text-[#B37447] font-semibold py-2 rounded hover:bg-[#F7B880] transition-colors">Ingresar</button>
    </form>
    <p class="text-sm text-gray-500 mt-4">¿No tienes cuenta? <a href="register.html" class="text-[#B37447] font-medium hover:underline">Regístrate</a></p>
  </div>

</body>
</html>
