<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Perfil - Porki Fit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'piel-claro': '#FFE8CC',
            'piel-oscuro': '#B37447'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-piel-claro min-h-screen flex items-center justify-center p-4">

  <div class="bg-white w-full max-w-[360px] rounded-2xl shadow-lg p-6">
    <h2 class="text-2xl font-bold text-piel-oscuro mb-4 text-center">Editar Perfil</h2>

    <form action="perfil.html" method="POST" class="space-y-4">

      <div>
        <label for="nombre" class="block text-sm text-gray-700 mb-1">Nombre</label>
        <input type="text" id="nombre" name="nombre" value="Esteban Ocampo" class="w-full border border-gray-300 p-2 rounded" />
      </div>

      <div>
        <label for="edad" class="block text-sm text-gray-700 mb-1">Edad</label>
        <input type="number" id="edad" name="edad" value="22" class="w-full border border-gray-300 p-2 rounded" />
      </div>

      <div>
        <label for="peso" class="block text-sm text-gray-700 mb-1">Peso (kg)</label>
        <input type="number" id="peso" name="peso" value="95" step="0.1" class="w-full border border-gray-300 p-2 rounded" />
      </div>

      <div>
        <label for="altura" class="block text-sm text-gray-700 mb-1">Altura (m)</label>
        <input type="number" id="altura" name="altura" value="1.86" step="0.01" class="w-full border border-gray-300 p-2 rounded" />
      </div>

      <div>
        <label for="meta" class="block text-sm text-gray-700 mb-1">Meta</label>
        <select id="meta" name="meta" class="w-full border border-gray-300 p-2 rounded">
          <option value="bajar" selected>Bajar de peso</option>
          <option value="mantener">Mantener peso</option>
          <option value="subir">Subir masa muscular</option>
        </select>
      </div>

      <div>
        <label for="foto" class="block text-sm text-gray-700 mb-1">Foto de perfil</label>
        <input type="file" id="foto" name="foto" accept="image/*" class="w-full border border-gray-300 p-2 rounded bg-white" />
      </div>

      <button type="submit" class="w-full bg-piel-oscuro text-white py-2 rounded-full hover:bg-[#8f5635]">Guardar Cambios</button>
    </form>

    <a href="perfil.html" class="block mt-4 text-center text-sm text-piel-oscuro underline">Cancelar</a>
  </div>

</body>
</html>
