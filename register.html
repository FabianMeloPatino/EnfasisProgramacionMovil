<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Porki Fit - Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'piel-claro': '#FFE8CC',
            'piel-oscuro': '#B37447'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-piel-claro flex items-center justify-center min-h-screen">

  <!-- Pantalla de registro -->
  <div class="w-[360px] max-w-full bg-white rounded-2xl shadow-xl p-6">
    <h2 class="text-2xl font-bold text-piel-oscuro mb-4 text-center">Crear cuenta</h2>
    <form>
      <input type="text" placeholder="Nombre completo" class="w-full mb-4 p-2 border border-gray-300 rounded"/>
      <input type="email" placeholder="Correo electrónico" class="w-full mb-4 p-2 border border-gray-300 rounded"/>
      <input type="password" placeholder="Contraseña" class="w-full mb-4 p-2 border border-gray-300 rounded"/>
      <input type="password" placeholder="Confirmar contraseña" class="w-full mb-4 p-2 border border-gray-300 rounded"/>
      <button type="submit" class="w-full bg-piel-oscuro text-white py-2 rounded hover:bg-[#8f5635]">Registrarse</button>
    </form>
    <p class="text-sm text-gray-500 mt-4 text-center">¿Ya tienes cuenta? 
      <a href="index.html#login" class="text-piel-oscuro font-medium hover:underline">Inicia sesión</a>
    </p>
  </div>

</body>
</html>
